<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.js"
      integrity="sha512-8clKd0Zb9EeWqWE0gzlNxwWIjzYlYZ9cAsGcGM7gPsE+SKUxY6zZmLhrWqHMYQqbNCSwy21bn/TtA4zTQ+edag=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Redux_Counter</title>
  </head>
  <body>
    <div>
      <h1>1</h1>
    </div>
    <div>
      <div>
        <h2>Steps</h2>
        <button class="five">5</button>
        <button class="ten">10</button>
        <button class="fifteen">15</button>
      </div>
      <div>
        <h2>Max Value</h2>
        <button class="max1">15</button>
        <button class="max2">100</button>
        <button class="max3">200</button>
      </div>
    </div>
    <div>
      <br />
      <button class="increment">Increment</button>
      <button class="decrement">Decrement</button>
      <button class="reset">Reset</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
